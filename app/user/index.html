<html lang="en" ng-app="UserApp">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/angular-chart.css">
    <link rel="stylesheet" href="styles/md-data-table.min.css">

    <link rel="stylesheet" href="styles/app.css">
    <meta name="viewport" content="initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="img/coursestats.png"/>
    <title>Course Stats</title>
</head>
<body layout="column" ng-controller="AppCtrl">

<!-- Toolbar -->
<md-toolbar class="md-tall">
    <div class="md-toolbar-tools" layout="column" layout-align="center center" ng-controller="SearchCtrl" layout-wrap>

        <!-- Coursestats logo -->
        <div flex layout-align="start center" layout="row"
             flex-order-md="1" >
            <md-icon md-svg-src="img/logo.svg" flex="15" flex-md="100" hide-sm></md-icon>
            <div layout-align="start center" flex="90" hide-sm><p>Course stats</p></div>
        </div>

        <!-- Main searchbar -->
        <md-autocomplete flex="60" flex-sm="100" flex-order-sm="2" flex-order-md="3"
                ng-disabled="search.isDisabled"
                md-no-cache="search.noCache"
                md-search-text="search.searchText"
                md-selected-item="search.selectedItem"
                md-search-text-change="search.searchTextChange(search.searchText)"
                md-selected-item-change="search.selectItemChange(item)"
                md-items="item in search.querySearch(search.searchText)"
                md-item-text="item.name"
                md-min-length="getConfig().minCharsInSearch"
                md-menu-class="autocomplete-template"
                placeholder="Search for a course or professor">
            <md-item-template>
                <span md-highlight-text="search.searchText" md-highlight-flags="^i">{{item.name}}</span>
                <span class="item-metadata">
                    {{ search.getMetadata(item) }}
                </span>
            </md-item-template>
            <md-not-found>
                No matches found
            </md-not-found>
        </md-autocomplete>

        <!-- User profile -->
        <div flex layout="row" layout-align="end center"
             layout-align-sm="center center"
             flex-sm="100"
             flex-md="70"
             ng-controller="LoginCtrl"
             flex-order-sm="1"
             flex-order-md="2"
             class="user-profile" >

            <!-- User image -->
            <md-button class="md-icon-button" ng-href="{{toolbar.user.getProfile()}}"
                       target="_blank">
                <img src="{{ toolbar.user.getImage() }}" class="user-image" layout-align="center center"/>
            </md-button>

            <!-- login / logout buttons -->
            <md-button class="md-icon-button" flex="40" flex-md="50" flex-sm="30" ng-click="toolbar.loginToggle()">
                <span>{{toolbar.getLoginBtnText()}}</span>
            </md-button>


        </div>

    </div>
</md-toolbar>

<!-- Content -->
<div>
    <md-content class="md-padding">
        <div ng-view></div>
    </md-content>
</div>

<div flex layout-align="center start" layout="row" class="footer">
    <div flex="80" layout="row" layout-align="space-between center" flex-md="90" flex-sm="95">
        <span flex class="author">&#169; 2015
            <a href="https://github.com/praveendath92">
                Praveen <span hide-sm>Kumar Pendyala</span>
            </a>
        </span>
        <md-icon md-svg-src="img/logo.svg" flex></md-icon>
        <div flex layout="row" layout-align="end end">
            <span><a href="http://docs.coursestats.de/#!contribute.md">Contribute</a></span>
            <span><a href="http://docs.coursestats.de/#!faq.md">FAQ</a></span>
            <span hide-sm><a href="http://docs.coursestats.de/#!api.md">API</a></span>
            <span hide-sm hide-md><a href="https://github.com/praveendath92/coursestats">Source</a></span>
        </div>
    </div>
</div>



<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>

<!-- libs -->
<script src="js/libs/angulartics.min.js"></script>
<script src="js/libs/angulartics-google-analytics.min.js"></script>
<script src="js/libs/md-data-table.min.js"></script>
<script src="js/libs/Chart.min.js"></script>
<script src="js/libs/angular-chart.min.js"></script>
<script src="js/libs/angular-md5.js"></script>

<!-- App files -->
<script src="js/app.js"></script>
<script src="js/search.js"></script>
<script src="js/grade.js"></script>

</body>
</html>
