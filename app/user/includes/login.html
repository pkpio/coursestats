<div layout="row" layout-align="center center" layout-margin>
    <md-card>
        <md-toolbar>
            <div class="md-toolbar-tools" layout-align="center center">
                <h2>Login required</h2>
            </div>
        </md-toolbar>

        <md-progress-linear md-mode="indeterminate" data-ng-show="loginPage.loggingin"></md-progress-linear>


        <md-content layout="column" class="input-icons" layout-margin layout-padding>
            <span class="errorMsg" data-ng-show="!loginPage.loggingin && loginPage.loginError"
                  layout-margin layout-padding>
                {{loginPage.loginError}}
            </span>

            <md-input-container >
                <md-icon md-svg-src="img/email.svg" class="email"></md-icon>
                <input ng-model="loginPage.email" type="email" placeholder="Email"
                       ng-required="true" ng-disabled="loginPage.loggingin">
            </md-input-container>

            <md-input-container>
                <md-icon md-svg-src="img/lock.svg" class="password"></md-icon>
                <input ng-model="loginPage.password" type="password" placeholder="Password"
                       ng-required="true" ng-disabled="loginPage.loggingin"
                       ng-keyup="$event.which === 13 && loginPage.login()">
            </md-input-container>

            <md-button class="md-raised md-primary" ng-click="loginPage.login()">Login</md-button>

            <md-button class="md-primary" href="register">Register</md-button>

        </md-content>
    </md-card>
</div>
