<html lang="en" ng-app="AdminApp">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="styles/app.css">
    <meta name="viewport" content="initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="img/coursestats.png"/>
    <title>Course Stats Admin</title>
</head>
<body layout="column" ng-controller="AppCtrl">

<!-- Toolbar -->
<md-toolbar>
    <div class="md-toolbar-tools" layout="row" flex>
        <h3 flex layout-align="left">
            <md-icon md-svg-src="img/logo.svg"></md-icon>
            <span>Course Stats Admin</span>
        </h3>
        <md-button class="md-icon-button md-white" ng-click="logout()" data-ng-show="isLoggedIn()" aria-label="Logout">
            <md-icon md-svg-src="img/logout.svg" layout-align="right"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<!-- Content -->
<div ng-controller="AdminCtrl" data-ng-show="isLoggedIn()">
    <md-content class="md-padding"  layout-align="center center" layout="column" layout-fill>
        <h2>Select a user</h2>

        <md-select name="student" ng-model="selected" required>
            <md-option ng-repeat="student in students" value="{{student.studentid}}">{{student.name}}</md-option>
        </md-select>

        <div layout="row">
            <md-button ng-click="listStudents()">reload list</md-button>
            <md-button ng-click="activate(selected)" class="md-primary" layout layout-align="center end">Activate</md-button>
        </div>

        <div layout="row">{{ response }}</div>
    </md-content>
</div>



<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>
<script src="js/angular-md5.js"></script>

<!-- App files -->
<script src="js/app.js"></script>
<script src="js/login.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
