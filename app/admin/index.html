<html lang="en" ng-app="AdminApp">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="styles/app.css">
    <meta name="viewport" content="initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="img/coursestats.png"/>
    <title>Course Stats Admin</title>
</head>
<body layout="column" ng-controller="AppCtrl">

<!-- Toolbar -->
<md-toolbar>
    <div class="md-toolbar-tools" layout="row" flex>
        <h3 flex layout-align="left">
            <md-icon md-svg-src="img/logo.svg"></md-icon>
            <span>Course Stats Admin</span>
        </h3>
        <md-button class="md-icon-button md-white" ng-click="logout()" data-ng-show="isLoggedIn()" aria-label="Logout">
            <md-icon md-svg-src="img/logout.svg" layout-align="right"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<!-- Content -->
<div>
    <md-content class="md-padding" data-ng-show="isLoggedIn()">
        <md-tabs md-selected="1" md-dynamic-height md-border-bottom>

            <!--------------  Student ---------->
            <md-tab label="Students">
                <div ng-include="'includes/student.html'"></div>
            </md-tab>

            <!-------------  Grades ----------->
            <md-tab label="Grades">
                <div ng-include="'includes/grade.html'"></div>
            </md-tab>

        </md-tabs>

    </md-content>
</div>



<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>
<script src="js/angular-md5.js"></script>

<!-- App files -->
<script src="js/app.js"></script>
<script src="js/login.js"></script>
<script src="js/student.js"></script>
<script src="js/grade.js"></script>
</body>
</html>
