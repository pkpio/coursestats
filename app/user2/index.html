<html lang="en" ng-app="UserApp">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="styles/app.css">
    <meta name="viewport" content="initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="img/coursestats.png"/>
    <title>Course Stats</title>
</head>
<body layout="column" ng-controller="AppCtrl">

<!-- Toolbar -->
<md-toolbar>
    <div class="md-toolbar-tools" layout="column" layout-align="center center" ng-controller="SearchCtrl">
        <md-autocomplete flex="60" flex-sm="90"
                ng-disabled="search.isDisabled"
                md-no-cache="search.noCache"
                md-search-text="search.searchText"
                md-selected-item="search.selectedItem"
                md-search-text-change="search.searchTextChange(search.searchText)"
                md-selected-item-change="search.selectItemChange(item)"
                md-items="item in search.querySearch(search.searchText)"
                md-item-text="item.name"
                md-min-length="3"
                placeholder="Search for a course or professor">
            <md-item-template>
                <span md-highlight-text="search.searchText" md-highlight-flags="^i">{{item.name}}</span>
            </md-item-template>
            <md-not-found>
                No matches found
            </md-not-found>
        </md-autocomplete>
    </div>
</md-toolbar>

<!-- Content -->
<div>
    <md-content class="md-padding">
        <div ng-view></div>
    </md-content>
</div>



<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

<!-- App files -->
<script src="js/app.js"></script>
<script src="js/search.js"></script>
<script src="js/grade.js"></script>

</body>
</html>
