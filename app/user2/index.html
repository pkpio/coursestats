<html lang="en" ng-app="UserApp">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/angular-chart.css">
    <link rel="stylesheet" href="styles/md-data-table.min.css">
    <meta name="viewport" content="initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="img/coursestats.png"/>
    <title>Course Stats</title>
</head>
<body layout="column" ng-controller="AppCtrl">

<!-- Toolbar -->
<md-toolbar>
    <div class="md-toolbar-tools" layout="column" layout-align="center center" ng-controller="SearchCtrl">
        <md-autocomplete flex="60" flex-sm="90"
                ng-disabled="search.isDisabled"
                md-no-cache="search.noCache"
                md-search-text="search.searchText"
                md-selected-item="search.selectedItem"
                md-search-text-change="search.searchTextChange(search.searchText)"
                md-selected-item-change="search.selectItemChange(item)"
                md-items="item in search.querySearch(search.searchText)"
                md-item-text="item.name"
                md-min-length="3"
                placeholder="Search for a course or professor">
            <md-item-template>
                <span md-highlight-text="search.searchText" md-highlight-flags="^i">{{item.name}}</span>
            </md-item-template>
            <md-not-found>
                No matches found
            </md-not-found>
        </md-autocomplete>
    </div>
</md-toolbar>

<!-- Content -->
<div>
    <md-content class="md-padding">
        <div ng-view></div>
    </md-content>
</div>



<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

<!-- App files -->
<script src="https://rawgit.com/nnnick/Chart.js/master/Chart.min.js"></script>
<script src="https://rawgit.com/jtblin/angular-chart.js/master/dist/angular-chart.min.js"></script>
<script src="js/angulartics.min.js"></script>
<script src="js/angulartics-google-analytics.min.js"></script>
<script src="js/md-data-table.min.js"></script>
<script src="js/app.js"></script>
<script src="js/search.js"></script>
<script src="js/grade.js"></script>

<!-- GA tracking -->
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-66784128-1', 'auto');
</script>

</body>
</html>
