<div  ng-controller="TeacherCtrl">
    <md-card flex>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>New Professor</h2>
            </div>
        </md-toolbar>
        <md-progress-linear md-mode="indeterminate" data-ng-show="1"></md-progress-linear>

        <md-card-content layout-margin>

            <!-- name -->
            <md-autocomplete flex
                             ng-disabled="ctrl.isDisabled"
                             md-no-cache="ctrl.noCache"
                             md-selected-item="ctrl.selectedItem"
                             md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                             md-search-text="ctrl.searchText"
                             md-selected-item-change="ctrl.selectedItemChange(item)"
                             md-items="item in ctrl.querySearch(ctrl.searchText)"
                             md-item-text="item.display"
                             md-min-length="0"
                             placeholder="Name of the Professor">
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                <md-not-found>
                    No matches found for "{{ctrl.searchText}}".
                </md-not-found>
            </md-autocomplete>

            <!-- website -->
            <md-input-container flex>
                <label>Website</label>
                <input ng-model="user.address">
            </md-input-container>

            <!-- Action -->
            <div class="md-actions" layout="row" flex>
                <p flex layout-align="left">Result</p>
                <md-button>Add Professor</md-button>
            </div>

        </md-card-content>
    </md-card>
</div>
