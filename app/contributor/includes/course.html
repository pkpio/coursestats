<div  ng-controller="CourseCtrl">
    <md-card flex>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>New Course</h2>
            </div>
        </md-toolbar>

        <md-progress-linear md-mode="indeterminate" data-ng-show="1"></md-progress-linear>

        <md-card-content layout-margin>
            <!-- name -->
            <md-autocomplete flex
                             ng-disabled="ctrl.isDisabled"
                             md-no-cache="ctrl.noCache"
                             md-selected-item="ctrl.selectedItem"
                             md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                             md-search-text="ctrl.searchText"
                             md-selected-item-change="ctrl.selectedItemChange(item)"
                             md-items="item in ctrl.querySearch(ctrl.searchText)"
                             md-item-text="item.display"
                             md-min-length="0"
                             placeholder="Name of the Course">
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                <md-not-found>
                    No matches found for "{{ctrl.searchText}}".
                </md-not-found>
            </md-autocomplete>

            <md-content layout-margin layout="row">

                <!-- year -->
                <md-content layout-margin flex>
                    <label>Year</label>
                    <md-select ng-model="ctrl.courseYear" flex>
                        <md-option>2015</md-option>
                        <md-option>2014</md-option>
                        <md-option>2013</md-option>
                        <md-option>2012</md-option>
                        <md-option>2011</md-option>
                        <md-option>2010</md-option>
                    </md-select>
                </md-content>

                <!-- Sem -->
                <md-content layout-margin flex>
                    <label>Semester</label>
                    <md-select ng-model="ctrl.courseSem" flex>
                        <md-option>Summer</md-option>
                        <md-option>Winter</md-option>
                    </md-select>
                </md-content>

                <!-- Prof -->
                <md-content layout-margin flex>
                    <label>Professor</label>
                    <md-select ng-model="ctrl.courseSem" flex>
                        <md-option>Prof. Buchman</md-option>
                        <md-option>Prof. Ralf</md-option>
                    </md-select>
                </md-content>

            </md-content>

            <!-- Action -->
            <div class="md-actions" layout="row" flex>
                <p flex layout-align="left">Result</p>
                <md-button>Add course</md-button>
            </div>

        </md-card-content>
    </md-card>
</div>
