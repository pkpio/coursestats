<html lang="en" ng-app="ContributeApp">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="styles/app.css">
    <meta name="viewport" content="initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="img/coursestats.png"/>
    <title>Course Stats Contribute</title>
</head>
<body layout="column" ng-controller="AppCtrl">

<!-- Toolbar -->
<md-toolbar>
    <div class="md-toolbar-tools" layout="row" flex>
        <h3 flex layout-align="left">
            <md-icon md-svg-src="img/logo.svg"></md-icon>
            <span>Course Stats Contribute</span>
        </h3>
        <md-button class="md-icon-button md-white" ng-click="logout()" data-ng-show="isLoggedIn()" aria-label="Logout">
            <md-icon md-svg-src="img/logout.svg" layout-align="right"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<!-- Content -->
<div>
    <md-content class="md-padding" data-ng-show="isLoggedIn()">
        <md-tabs md-selected="1" md-dynamic-height md-border-bottom>

            <!--------------  Professor ---------->
            <md-tab label="Add Professor">
                <div ng-include="'includes/teacher.html'"></div>
            </md-tab>

            <!--------------  Course  ---------->
            <md-tab label="Add Course">
                <div ng-include="'includes/course.html'"></div>
            </md-tab>


            <!-------------  Grades ----------->
            <md-tab label="Add Grades">
                <div ng-include="'includes/grade.html'"></div>
            </md-tab>

        </md-tabs>

    </md-content>
</div>


<div flex layout-align="center start" layout="row" class="footer">
    <div flex="80" layout="row" layout-align="space-between center" flex-md="90" flex-sm="95">
        <span flex class="author">&#169; 2015
            <a href="https://github.com/praveendath92">
                Praveen <span hide-sm>Kumar Pendyala</span>
            </a>
        </span>
        <md-icon md-svg-src="img/logo.svg" flex></md-icon>
        <div flex layout="row" layout-align="end end">
            <span><a href="http://add.coursestats.de">Contribute</a></span>
            <span><a href="https://github.com/praveendath92/course-stats/tree/master/api/routes">API</a></span>
        </div>
    </div>
</div>


<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>
<script src="js/angular-md5.js"></script>
<script src="js/angulartics.min.js"></script>
<script src="js/angulartics-google-analytics.min.js"></script>

<!-- App files -->
<script src="js/app.js"></script>
<script src="js/login.js"></script>
<script src="js/register.js"></script>
<script src="js/teacher.js"></script>
<script src="js/course.js"></script>
<script src="js/grade.js"></script>

<!-- GA tracking -->
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-66784128-2', 'auto');
</script>

</body>
</html>
